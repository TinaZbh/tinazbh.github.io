<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./qqcss.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>


    </style>
</head>
<body>
<div id="header">
    <h1>注册账号</h1>
    <div class="choose_btn">
        <a href="" type="btn">简体中文</a>
        <a href="" type="btn">繁体中文</a>
        <a href="" type="btn">English</a>
    </div>
    <br/>
    <div class="feedback"><a href="">意见反馈</a></div>
</div>
<div id="content">
    <div class="side">
        <a target="main" class="fis_btn">
            <!--<div class="custom_btn">-->
            <span class="icon">&#xe602; 注册账号</span>
            <!--<span class="ctm_btn_register"></span>-->
            <br/>
            <span>由数字组成,经典通行账号</span>
            <!--</div>-->
        </a>
        <button type="button" onclick="" class="fir_btn">
            <div class="custom_btn">
                <span class="icon email">&#xe605;</span>
                <span class="ctm_btn_register">注册邮箱</span>
                <br/>
                <span>用邮箱地址注册,便于记忆</span>
            </div>
        </button>
        <div class="side_search">
            <div class="search_num">
                <div class="search_hint">搜索您喜欢的号码</div>
                <div class="search_wrap">
                    <input type="text" placeholder="输入想要的4~10位数字">
                    <a class="icon" href="http://www.baidu.com" target="_blank">&#xe608;</a>
                </div>
            </div>
            <div class="search_other">
                <div>
                    <a class="icon" href="http://haoma.qq.com/shop.html#topic=date&from=zc" target="_blank">&#xe603;
                        生日</a>
                    <a class="icon" href="http://haoma.qq.com/shop.html#topic=love&from=zc" target="_blank">&#xe604;
                        爱情</a>
                </div>
                <div>
                    <a class="icon" href="http://haoma.qq.com/shop.html#topic=phone&from=zc" target="_blank">&#xe601;
                        手机</a>
                    <a class="icon" href="http://haoma.qq.com/shop.html#topic=date&from=zc" target="_blank">&#xe600;
                        年度</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main_content">
        <img src="http://ww3.sinaimg.cn/mw690/9e59afb4gw1f8mbvp43f2j20xy092gyn.jpg" alt="参加免费注册靓号活动" class="rem_img">
        <div class="home_title">注册账号</div>
        <hr class="tran_line">
        <form action="#" name="login" method="post" id="main">
            <div class="menu menu_1">
                <label for="nickname" class="item">昵称</label>
                <div class="item_box">
                    <input type="text" id="nickname" name="nickname" maxlength="10"/>
                </div>

            </div>
            <div class="menu menu_2">
                <label for="password" class="item">密码</label>
                <div class="item_box">
                    <input type="text" id="password" name="password"/>
                </div>

            </div>
            <div class="menu menu_3">
                <label for="confirm_psw" class="item">确认密码</label>
                <div class="item_box">
                    <input type="text" id="confirm_psw" name="confirm_psw"/>
                </div>
            </div>
            <div class="menu menu_4">
                <div class="item">性别</div>
                <div class="item_box sex_box">
                    <div class="sex_box male_item"><input type="radio" name="sex" value="male" checked/><span>男</span></div>
                    <div class="sex_box female_item"><input type="radio" name="sex" value="female"/><span>女</span></div>
                </div>

            </div>
            <div class="menu menu_5">
                <div class="item">生日</div>
                <div class="item_box birthday_box">
                <select name="birthday">
                    <option value="solar_calendar">公历</option>
                    <option value="lunar_calendar">农历</option>
                </select>
                <select name="birthday" id="year">
                    <option value="2016">2016年</option>
                </select>
                <select name="birthday" id="month">
                    <option value="1月">1月</option>
                </select>
                <select name="birthday" id="day">
                    <option value="1日">1日</option>
                </select>

                </div>
            </div>
            <div class="menu menu_6">
                <label for="birthplace" class="item">所在地</label>
                <div class="item_box">
                    <input type="text" id="birthplace" name="address"/>
                </div>
            </div>
            <div class="menu menu_7">
                <label for="telephone" class="item">手机号码</label>
                <div class="item_box">
                    <input type="text" id="telephone" name="cellphone_number"/>
                </div>
                <p class="reminder">可通过该手机号码快速找到密码</p>
                <div class="reminder"><p>中国大陆以外手机号码</p><a href="#">点击这里</a></div>
            </div>
            <div class="submit">
                <input type="submit" value="立即注册"/>
            </div>
            <div class="last_hint">
                <input type="checkbox" name="agree" checked><span>我已经阅读并同意相关条款</span>
            </div>
        </form>
    </div>
</div>
<div id="footer">
    Copyright &copy; 1998-2016 Tencent All Rights Reserved 腾讯公司 版权所有
</div>
<script>
    for (var i = 2016; i > 1887; i--) {
        document.getElementById("year").innerHTML += '<option value="' + i + '">' + i + '</option>'
    }
    for (var j = 1; j < 13; j++) {
        document.getElementById("month").innerHTML += '<option value="' + j + '月">' + j + '月</option>'
    }
    for (var k = 1; k < 32; k++) {
        document.getElementById("day").innerHTML += '<option value="' + k + '日">' + k + '日</option>'
    }
</script>
</body>
</html>
