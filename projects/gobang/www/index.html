<div id="logWindow">
    <div class="winHeader">
        <div class="title">登录</div>
        <a href="javaScript:;" class="reg">没有账号？注册</a>
    </div>
    <div class="close">+</div>
    <hr class="win_line">
    <div class="winContent">
        <div class="winTitle">普通登录</div>
        <div class="winItem">
            <div class="winTxt one" onclick="playChess.slide('.winTxt.one',0)">昵称</div>
            <input type="text" id="username" class="winWrite" name="username" autocomplete="off"
                   onfocus="playChess.slide('.winTxt.one',0)">
        </div>
        <div class="winItem">
            <div class="winTxt two" onclick="playChess.slide('.winTxt.two',1)">密码</div>
            <input type="password" id="winPsw" class="winWrite" name="password" autocomplete="off"
                   onfocus="playChess.slide('.winTxt.two',1)">
        </div>
        <!--<div class="remPsw"><input type="checkbox" name="remPswIn" class="remPswIn"> 记住密码</div>-->
        <input type="button" name="login" id="winLogin" value="登 录">
        <div class="yesHint">登录成功!</div>
        <div class="noHint">用户不存在，请重新登录!</div>
    </div>
</div>
<div id="regWindow">
    <div class="regHeader clearFloat">
        <div class="title">注册账号</div>
        <a href="javaScript:;" class="reg1">登 录</a>
    </div>
    <div class="regClose">+</div>
    <hr class="win_line">
    <div class="regContent">
        <div class="menu menu_1 clearFloat">
            <label for="nickname" class="item">昵称</label>
            <div class="item_box">
                <input type="text" id="nickname" name="nickname" maxlength="24" autocomplete="off"/>
            </div>
            <div class="warn nickname">请输入昵称</div>
            <!--<div class="warn nickname">昵称不可以为空</div>-->
        </div>
        <div class="menu menu_2 clearFloat">
            <label for="password" class="item">密码</label>
            <div class="item_box">
                <input type="password" id="password" name="password" autocomplete="off"/>
            </div>
            <!--测试密码的强弱-->
            <div class="warn password">长度为6-16个字符,不能9位以下纯数字</div>
        </div>
        <div class="menu menu_3 clearFloat">
            <label for="confirm_psw" class="item">确认密码</label>
            <div class="item_box">
                <input type="password" id="confirm_psw" name="confirm_psw" autocomplete="off"/>
            </div>
            <div class="warn confPsw">请再次确认密码</div>
        </div>
        <input type="button" name="login" id="regLogin" value="注 册">
        <div class="yesRegHint">恭喜你，注册成功!</div>
        <div class="noRegHint">该账号已注册，请登录!</div>
    </div>
</div>
