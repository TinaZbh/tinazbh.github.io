<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--width=device-width ：表示宽度是设备屏幕的宽度；initial-scale=1.0：表示初始的缩放比例；minimum-scale=0.5：表示最小的缩放比例-->
    <!--maximum-scale=2.0：表示最大的缩放比例；user-scalable=yes：表示用户是否可以调整缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <!--设定iphone端页面全屏。-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--取消数字被识别为电话号码。-->
    <meta name="format-detection" content="telephone=no" />
    <title>昵称和密码</title>
    <link rel="stylesheet" href="next.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="百度logo">
        <!--<img src="../logo/baiduLogo.png" alt="百度logo">-->
    </div>
</div>
<div class="content">
    <form action="" id="form2">
        <div class="username">
            <label for="user" class="item">昵称</label>
            <input type="text" name="user" id="user" autocomplete="off" onfocus="next.disappear2()">
        </div>
        <div class="password">
            <label for="psw" class="item">密码</label>
            <input type="password" name="psw" id="psw" maxlength="16" autocomplete="off" onfocus="next.disappear2()">
        </div>
        <div class="confirm">
            <label for="conPsw" class="item">确认密码</label>
            <input type="password" name="conPsw" id="conPsw" maxlength="16" autocomplete="off" onfocus="next.disappear2()">
        </div>
        <div class="hint">
            <a href="../login/login.html" class="zhuce">用户已经存在，请登录</a>
        </div>
        <input type="button" id="last" value="上一步" onclick="next.last()">
        <input type="button" id="reg" value="注册" onclick="next.nextReg()">
        <!--<input type="button" id="reg" value="注册" onclick="nextAction().test()">-->
        <!--<input type="button" id="reg" value="注册" onclick="lala().test()">-->
    </form>
</div>
</body>
<script src="../jquery/jquery-3.1.1.js"></script>
<script src="next.js"></script>
</html>
