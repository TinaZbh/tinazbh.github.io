<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--width=device-width ：表示宽度是设备屏幕的宽度；initial-scale=1.0：表示初始的缩放比例；minimum-scale=0.5：表示最小的缩放比例-->
    <!--maximum-scale=2.0：表示最大的缩放比例；user-scalable=yes：表示用户是否可以调整缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <!--设定iphone端页面全屏。-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--取消数字被识别为电话号码。-->
    <meta name="format-detection" content="telephone=no" />
    <title>注册</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="百度logo">
        <!--<img src="../logo/baiduLogo.png" alt="百度logo">-->
    </div>
</div>
<div class="content">
    <h3>注册</h3>
    <form action="" id="form1">
        <input type="text" name="email" id="email" placeholder="输入邮箱账号" autocomplete="off" onfocus="theFirst().disappear1()"><br>
        <div class="hint"></div>
        <input type="button" id="next" value="下一步" onclick="theFirst().next1()">
        <input type="button" id="login" value="登录" onclick="theFirst().iLogin()">
    </form>
</div>
</body>
<script src="index.js"></script>
</html>
