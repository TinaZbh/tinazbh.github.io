<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt">
<input type="button" id="btn" value="button">
<script>
    var btn=document.getElementById("btn");
    var txt=document.getElementById("txt");
    btn.onclick=function () {
        txt.value=1;
    }();
</script>
</body>
</html>
